<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product Preview Card Component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
      <img src="./images/image-product-desktop.jpg" alt="product perfume">
    </picture>
    <section class="product-info">
      <h2 class="product-type">perfume</h2>
      <h1 class="product-title">gabrielle essence eau de parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <fieldset class="prices">
        <span class="discounted-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </fieldset>
      <div class="button-container">
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart
        </button>
      </div>
      
    </section>
  </main>
</body>
</html>
